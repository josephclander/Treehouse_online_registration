<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>
      The Code Review Newsletter | Sign up to get updates on how your code is
      doing
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <div class="bg-wrapper">
    <body>
      <div class="header">
        <h1>THE CODE REVIEW</h1>
      </div>

      <div class="wrapper">
        <div class="intro">
          <h1>Signup for our newsletter</h1>
          <p>
            Get the latest news on how your code is doing right in your inbox
          </p>
        </div>
        <hr id="first" />
        <hr id="second" />
        <form action="index.html" method="post">
          <fieldset class="contact-input">
            <h3>Contact Information</h3>

            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Required"
              required
            />

            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Required"
              required
            />

            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="07700 900589"
            />
            <!-- documentation says that type telephone isn't really supported yet -->
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street" />

            <label for="city">City</label>
            <input type="text" id="city" name="city" />

            <label for="state">State</label>
            <div class="state-select">
              <select id="state" name="state">
                <option value="Choose">Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" />
          </fieldset>
          <hr id="third" />
          <fieldset class="about">
            <h3>About You</h3>

            <label for="codeLanguage">Favoured Language</label>
            <input
              type="text"
              id="codeLanguage"
              name="codeLanguage"
              placeholder="Javascript, C++, ..."
            />

            <label for="ide">Favoured IDE</label>
            <input
              type="text"
              id="ide"
              name="ide"
              placeholder="VS Code, Sublime, ..."
            />
          </fieldset>
          <hr id="fourth" />
          <fieldset class="newsletter">
            <h3>Newsletter</h3>

            <p>Select the newsletters you would like to receive</p>
            <label class="newsletter__label" for="html"
              >HTML News
              <input
                class="newsletter__input"
                type="checkbox"
                id="html"
                name="newsletter"
                value="html"
              />
              <span class="newsletter__checkmark"></span>
            </label>

            <label class="newsletter__label" for="css"
              >CSS News
              <input
                class="newsletter__input"
                type="checkbox"
                id="css"
                name="newsletter"
                value="css"
              />
              <span class="newsletter__checkmark"></span>
            </label>

            <label class="newsletter__label" for="javascript"
              >Javascript News
              <input
                class="newsletter__input"
                type="checkbox"
                id="javascript"
                name="newsletter"
                value="javascript"
              />
              <span class="newsletter__checkmark"></span>
            </label>

            <p>Newsletter format</p>

            <label class="format" for="format-html">
              <input
                type="radio"
                name="format"
                value="format-html"
                id="format-html"
              />
              <span class="format__checkmark"></span>
              HTML
            </label>
            <label class="format" for="format-plain">
              <input
                type="radio"
                name="format"
                value="format-plain"
                id="format-plain"
              />
              <span class="format__checkmark"></span>
              Plain text
            </label>

            <p>Other topics you'd like to hear about</p>

            <textarea rows="5" name="topics"></textarea><br />

            <input type="submit" value="Sign Up" />
          </fieldset>
        </form>
        <p><em>&#169; The Code Review</em></p>
      </div>
    </body>
  </div>
</html>
